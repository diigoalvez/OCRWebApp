<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <input type="file" #fileInput class="form-control">
        <div class="py-1">
          <div class="row">
            <div class="col-12">
              <button (click)="sendOcrRequest(fileInput.files)" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-header">
            <strong>Json OCR</strong>
          </div>
          <div class="card-body" style="max-height: 400px;overflow-y: auto">
            <pre>{{jsonResult | json}}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
